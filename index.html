<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Calculator App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="light">
    <button class="theme-toggle" onclick="toggleTheme()">Светлая</button>
    <div class="calculator">
        <div class="display-container">
            <div class="history" id="history"></div>
            <input type="text" id="display" class="display" readonly>
        </div>
        <div class="buttons" id="buttons">
            <button class="clear" onclick="handleButtonClick(clearDisplay)">C</button>
            <button class="sci" onclick="handleButtonClick(backspace)">←</button>
            <button class="operator" onclick="handleButtonClick(() => appendToDisplay('/'))">/</button>
            <button class="operator" onclick="handleButtonClick(() => appendToDisplay('*'))">*</button>
            <button onclick="handleButtonClick(() => appendToDisplay('7'))">7</button>
            <button onclick="handleButtonClick(() => appendToDisplay('8'))">8</button>
            <button onclick="handleButtonClick(() => appendToDisplay('9'))">9</button>
            <button class="operator" onclick="handleButtonClick(() => appendToDisplay('-'))">-</button>
            <button onclick="handleButtonClick(() => appendToDisplay('4'))">4</button>
            <button onclick="handleButtonClick(() => appendToDisplay('5'))">5</button>
            <button onclick="handleButtonClick(() => appendToDisplay('6'))">6</button>
            <button class="operator" onclick="handleButtonClick(() => appendToDisplay('+'))">+</button>
            <button onclick="handleButtonClick(() => appendToDisplay('1'))">1</button>
            <button onclick="handleButtonClick(() => appendToDisplay('2'))">2</button>
            <button onclick="handleButtonClick(() => appendToDisplay('3'))">3</button>
            <button class="operator" onclick="handleButtonClick(() => appendToDisplay('('))">(</button>
            <button onclick="handleButtonClick(() => appendToDisplay('0'))">0</button>
            <button onclick="handleButtonClick(() => appendToDisplay('.'))">.</button>
            <button class="operator" onclick="handleButtonClick(() => appendToDisplay(')'))">)</button>
            <button class="equals" onclick="handleButtonClick(calculate)">=</button>
        </div>
    </div>
    <div id="toast"></div>
    <script src="script.js"></script>
</body>
</html>
